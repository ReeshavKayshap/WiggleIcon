<!doctype html>
<html lang="en">
  <head>
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;

        if (theme === "dark" || (!theme && systemDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/MainLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiggleicon</title>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wiggle Icon" />
    <meta
      name="twitter:description"
      content="Icons that move when you interact"
    />
    <meta
      name="twitter:image"
      content="https://www.wiggleicon.in/og-image.png"
    />

    <meta property="og:title" content="Wiggle Icon" />
    <meta
      property="og:description"
      content="Icons that move when you interact"
    />
    <meta
      property="og:image"
      content="https://www.wiggleicon.in/og-image.png"
    />
    <meta property="og:url" content="https://www.wiggleicon.in/" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
